<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function mudaTag(index) {
            let paragrafo = document.getElementsByTagName('p')[index];
            paragrafo.innerText = "Em 2 anos me vejo como um desenvolvedor com formção primordial na Trybe.";
        }

        mudaTag(1)



        function mudaCor1() {
            let tagAmarela = document.getElementsByClassName('main-content')[0];
            tagAmarela.style.backgroundColor = 'rgb(76,164,109)';
        }

        mudaCor1()



        function mudaCor2() {
            let tagVermelha = document.getElementsByClassName('center-content') [0];
            tagVermelha.style.backgroundColor = 'white';
        }

        mudaCor2()

       

        function corrigeTexto () {
            let textoErrado = document.getElementsByTagName ('h1')[0];
            textoErrado.innerText = 'Exercício 5.1 - JavaScript';
        }

        corrigeTexto()



        function mudaParaMaiusculo () {
            let textoMinusculo = document.getElementsByTagName('p');

            for (let index = 0; index < textoMinusculo.length; index += 1) {
                textoMinusculo[index].style.textTransform = 'uppercase';
            }
        }

        mudaParaMaiusculo()



        function conteudoP () {
            let conteudoDosP = document.getElementsByTagName ('p');
            for(index = 0; index < conteudoDosP.length; index += 1) {
                console.log (conteudoDosP[index].innerText);
            }
        }

        conteudoP()
    </script>
</body>

</html>
